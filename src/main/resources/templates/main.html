<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>Тестируем корзину покупателя</title>
</head>

<body>
	<div id="wrapper">
        <div class="title">
            <span>Каталог книг</span>
        </div>
        <div class="item_box">
            <img src="../images/post1.jpg" alt="">
            <h3 class="item_title">Книга1</h3>
            <p>Автор: <span class="author">автор 1</span></p>
            <p>Цена: <span class="item_price">20</span>$</p>
            <button class="add_item" data-id="7">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <img src="../images/post2.jpg" alt="">
            <h3 class="item_title">Книга2</h3>
            <p>Автор: <span class="author">автор 2</span></p>
            <p>Цена: <span class="item_price">100</span>$</p>
            <button class="add_item" data-id="2">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <img class="img" src="../images/post3.jpg" alt="">
            <h3 class="item_title">Книга3</h3>
            <p>Автор: <span class="author">автор 3</span></p>
            <p>Цена: <span class="item_price">1000</span>$</p>
            <button class="add_item" data-id="5">Добавить в корзину</button>
        </div>

        <form method="LINK"  action="http://localhost:5000/basket">
            <input class="go_bascket" type="submit" value="в корзину">
        </form>
    
	</div>

    <script src="../scripts/logic.js" type="text/javascript"></script>

<hr>

</body>
</html>
